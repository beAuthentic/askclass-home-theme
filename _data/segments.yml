      image:
        src: https://firebasestorage.googleapis.com/v0/b/beauthentic-webapp.appspot.com/o/product%2Fscreenshots%2Faskclass-feature-rps.png?alt=media&token=8049dc8c-fe3a-4088-b25c-7cd787c7ae6c
